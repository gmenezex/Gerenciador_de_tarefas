{% block content %}
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Container centralizado */
  .form-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    animation: fadeIn 0.6s ease-out;
  }

  /* Animação de entrada */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Estilos do formulário dentro da div */
  .form-container form {
    width: 100%;
  }

  .form-container h1 {
    color: #333;
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 600;
    border-bottom: 3px solid #667eea;
    padding-bottom: 10px;
  }

  .form-container table {
    width: 100%;
    border-collapse: collapse;
  }

  .form-container table tr {
    margin-bottom: 15px;
    display: block;
  }

  .form-container table td {
    padding: 8px 0;
    display: block;
  }

  .form-buttons {
    display: flex;
    gap: 15px;
    margin-top: 20px;
    width: 100%;
  }

  .form-container table td:first-child {
    font-weight: 600;
    color: #555;
    margin-bottom: 5px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .form-container input[type="text"],
  .form-container input[type="password"],
  .form-container input[type="email"],
  .form-container input[type="number"],
  .form-container textarea,
  .form-container select {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background-color: #f8f9fa;
  }

  .form-container input:focus,
  .form-container textarea:focus,
  .form-container select:focus {
    outline: none;
    border-color: #667eea;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  /* Botão Cadastrar */
  .form-buttons input[type="submit"] {
    flex: 1;
    background: #4ba24f;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-align: center;
  }

  .form-buttons input[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
  }

  /* Link Voltar estilizado como botão */
  .back-link {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    background: #e2390f;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
  }

  .back-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
    color: white;
    text-decoration: none;
  }

  /* Estados ativos */
  .form-buttons input[type="submit"]:active,
  .back-link:active {
    transform: translateY(0);
  }

  /* Responsividade */
  @media (max-width: 480px) {
    .form-buttons {
      flex-direction: column;
      gap: 10px;
    }
  }

  /* Responsividade */
  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    .form-container {
      padding: 30px 20px;
    }

    .form-container h1 {
      font-size: 24px;
    }

    .form-container input[type="submit"] {
      padding: 12px;
      font-size: 16px;
    }
  }
</style>

<div class="form-container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar tarefa:</h1>
    <table>
      {{ form.as_table }}
    </table>
    <br />
    <div class="form-buttons">
      <input type="submit" value="Salvar Alterações" />
      <a href="{% url 'todos_list' %}" class="back-link">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
